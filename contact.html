<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CLimate Circles for people in Bucharest, Romania">
    <meta name="keywords" content="climate, circles, bucharest, romania">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Climate Circles | Contact</title>
</head>
<body>
    <header>
        <div id="header">
        <!-- logo -->
        <a href="index.html">
               <div id="logo">
                <img src="assets/images/logo.webp" alt="Climate Circles logo">
               </div>
        </a>
        <!-- navigation links -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>

                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </div>
    </header>

    <!--contact form -->
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h1>Let's get in touch!</h1>
            
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message..." class="text-input" required></textarea>

            <input class="join-button" type="submit" value="Submit">
        </form>
   </section>

   <!-- footer -->
    <footer>
        <div class="footer-container">
            <div class="left-col">
                <h2>Contact Info</h2>
                <p>Email: alexandra.br@gmail.com</p>
                <p>Telephone: 07432134322</p>
            </div> 
            <div class="right-col">
                <h2>See more of her work on:</h2>
                <div class="social-links">
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                      aria-label="Connect with her on Instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                      aria-label="Connect with her on Facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Connect with her on Youtube"><i class="fa-brands fa-square-youtube"></i></a>
                </div>
            </div>   
        </div> 
    </footer>
   
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/dddc694189.js" crossorigin="anonymous"></script>
</body>
</html>
